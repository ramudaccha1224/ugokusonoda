        canvas.addEventListener('touchstart', (e) => { isMouseDown = true; updateMousePos(e); });
        window.addEventListener('mouseup', () => { isMouseDown = false; });
        window.addEventListener('touchend', () => { isMouseDown = false; });

        canvas.addEventListener('mousemove', (e) => {
            updateMousePos(e);
            if (!isMouseDown) {
                for (let i = 0; i < 2; i++) particlesArray.push(new Particle());
            }
        });

        canvas.addEventListener('touchmove', (e) => {
            updateMousePos(e);
            if (!isMouseDown) {
                for (let i = 0; i < 2; i++) particlesArray.push(new Particle());
            }
        });

        class Particle {
            constructor() {
                this.x = mouse.x;
                this.y = mouse.y;
                // パーティクルの大きさ
                this.size = Math.random() * 20 + 10; 
                this.speedX = Math.random() * 4 - 2;
                this.speedY = Math.random() * 4 - 2;
                this.angle = Math.random() * 360;
                this.angleSpeed = Math.random() * 4 - 2;
                this.opacity = 1;
            }

            update() {
                if (isMouseDown) {
                    // クリック中はマウスに引き寄せられる
                    const dx = mouse.x - this.x;
                    const dy = mouse.y - this.y;
                    this.speedX += dx / 100;
                    this.speedY += dy / 100;
                    if (this.size < 40) this.size += 0.5;
                }

                this.x += this.speedX;
                this.y += this.speedY;
                this.angle += this.angleSpeed;

                // 徐々に消えていく
                if (this.size > 0.2) this.size -= 0.1;
                this.opacity -= 0.005;
            }

            draw() {
                if (this.opacity <= 0) return;

                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle * Math.PI / 180);
                ctx.globalAlpha = Math.max(0, this.opacity);

                if (particleImage.complete) {
                    const s = this.size * 2;
                    ctx.drawImage(particleImage, -s/2, -s/2, s, s);
                }
                ctx.restore();
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (isMouseDown) {
                for (let i = 0; i < 4; i++) particlesArray.push(new Particle());
            }

            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();

                if (particlesArray[i].size <= 0.5 || particlesArray[i].opacity <= 0) {
                    particlesArray.splice(i, 1);
                    i--;
                }
            }
            requestAnimationFrame(animate);
        }

        animate();

    </script>
